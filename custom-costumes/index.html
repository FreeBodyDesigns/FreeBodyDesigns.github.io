---
layout: default
---
<h2>Custom Ballroom/Latin Costumes</h2>
<p>Contact us at <a href="mailto:karen@freebodydesigns.com">karen@freebodydesigns.com</a> to inquire about custom ballroom costumes.</p>
<br />

<div class="row">
  <!-- Empty space -->
  <div class="col-md-2"></div>

  <!-- Carousel -->
  <div class="col-md-8">
    <div class="carousel-wrapper">
      <div id="ballroomCarousel" class="carousel slide" data-ride="carousel">

	<!-- Indicators -->
	<ol class="carousel-indicators">
	  {% for item in site.data.carousel %}
	  <li data-target="#ballroomCarousel" data-slide-to="{{ forloop.index }}"{% if forloop.first %} class="active"{% endif %}></li>
	  {% endfor %}
	</ol>
	<!-- End Indicators -->

	<!-- Images -->
	<div class="carousel-inner">
	  {% for item in site.data.carousel %}
          <div class="carousel-item{% if forloop.first %} active{% endif %}">
	    <img class="img-fluid" src="{{ item.img }}" alt="{{ item.caption-header }}">
	    <div class="carousel-caption carousel-caption-backed">
	      <div class="overlay"></div>
	      <p>{{ item.caption-header }}</p>
	    </div>
	  </div>
	  {% endfor %}
	</div>
	<!-- End Images -->

	<!-- Controls -->
	<a class="carousel-control-prev" href="#ballroomCarousel" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#ballroomCarousel" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
	<!-- End Controls -->
      </div>
    </div>
  </div>
  <!-- End Carousel -->
  
  <!-- Empty space -->
  <div class="col-md-2"></div>
</div>
