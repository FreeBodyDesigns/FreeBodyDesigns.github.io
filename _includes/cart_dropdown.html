<div class="col">
  <input type="hidden" name="{{ include.name }}" value="{{ include.value }}">
  {{ include.value | capitalize }}<br />
  <select name="{{ include.name }}">
    {%- assign split_options = include.options | split:"," %}
    {%- for value in split_options  %}
    <option value="{{ value }}">{{ value }} </option>
    {%- endfor %}
  </select>
</div>
